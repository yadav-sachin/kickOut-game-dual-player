<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery, Popper.js, Bootstrap JS -->

        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./../css/game.css">
    <script src="./../js/setup_board.js"></script>
    <script src="./../js/win_predictor.js"></script>
    <script src="./../js/manage_player_turn.js"></script>
    <script src="./../js/moving_pieces.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div id="board">
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <button class="player_1_turn active_player btn m-3 btn btn-outline-dark">Player 1 Turn</button>
            <button class="player_2_turn btn m-3 btn btn-outline-dark">Player 2 Turn</button>
        </div>
        <div class="row d-flex justify-content-center">
            <button class="player_1_win predicted_winner btn m-3 btn btn-outline-dark">Player 1 will Win</button>
            <button class="player_2_win btn m-3 btn btn-outline-dark">Player 2 will Win</button>
        </div>
        <div class="row d-flex justify-content-center" id="win_message">
            <button id = "restartBtn" class="btn btn-danger">Create New Game</button>
        </div>
    </div>
</body>
